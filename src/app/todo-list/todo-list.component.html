<app-new-todo></app-new-todo>

<h3>To do</h3>
<div *ngFor="let todo of incompleteTodos$ | async">
    <app-todo [todo]="todo"></app-todo>
</div>

<h3>Done</h3>
<div *ngFor="let completeTodo of completeTodos$ | async">
    <app-todo [todo]="completeTodo"></app-todo>
</div>

<button (click)="handleResetTodos()">Reset</button>
