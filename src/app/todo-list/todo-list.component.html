<app-new-todo></app-new-todo>

<h3 *ngIf="(incompleteTodos$ | async).length !== 0">To do</h3>
<div *ngFor="let todo of ((incompleteTodos$ | async).reverse())">
    <app-todo [todo]="todo"></app-todo>
</div>

<h3 *ngIf="(completeTodos$ | async).length !== 0">Done</h3>
<div *ngFor="let completeTodo of ((completeTodos$ | async).reverse())">
    <app-todo [todo]="completeTodo"></app-todo>
</div>

<button *ngIf="(completeTodos$ | async).length !== 0 || (incompleteTodos$ | async).length !== 0" (click)="handleResetTodos()">Reset</button>
