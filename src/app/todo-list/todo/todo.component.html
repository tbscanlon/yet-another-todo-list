<div class="todo-item" [class.complete]="todo.isComplete">
  <div class="todo-content">
    <h2>
      {{ todo.content }}
    </h2>
  </div>

  <div class="todo-buttons">
    <button class="remove-todo" (click)="deleteTodo(todo.id)">Remove</button>
    <input type="checkbox" class="complete-checkbox" name="complete-todo" (change)="toggleTodoCompletion(todo.id)" [checked]="todo.isComplete">
  </div>
</div>
